<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="/Static/style.css">
</head>
<body>
    <div class="forgot-wrap">
        <div class="forgot-card">
             <img src="/Static/img/logo.png" alt="TLE" class="auth-logo">
            <h2 class="forgot-title">Forgot Password</h2>

            <form method="POST" action="/forgot" class="forgot-form">
                
                <div class="input-group">
                    <label for="username">Username</label>
                    <input class="input" type="text" id="username" name="username" placeholder="Enter your username" required />
                </div>

                <div class="input-group">
                    <label for="new_password">New Password</label>
                    <input class="input" type="password" id="new_password" name="new_password" placeholder="Enter new password" required />
                </div>

                <button type="submit" class="btn btn-blue forgot-btn">Reset Password</button>
            </form>

            <p class="back-link">
                <a href="/login">‚Üê Back to Login</a>
            </p>

        </div>
    </div>
</body>
</html>
