<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | TLE Portal</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/favicon.ico') }}">

  <link rel="stylesheet" href="/Static/style.css"/>
</head>

<body>
  <div class="auth-wrap">
    <div class="card card-padded login-card">
      <img src="/Static/img/logo.png" alt="TLE" class="auth-logo">
      <h2 class="auth-title">Login</h2>

      {% if error %}
      <div
        class="card"
        style="
          background:#fff4f4;
          border:1px solid #ffd6d6;
          color:#700;
          padding:12px;
          border-radius:10px;
          margin:12px 0;
          text-align:center;
        ">
        {{ error }}
      </div>
      {% endif %}

      <form class="form-stack" method="POST" action="/login" id="loginForm">

        <!-- Username -->
        <div class="input-group">
          <label for="username">Username</label>
          <input class="input" id="username" name="username" type="text" required autocomplete="off">
        </div>

        <!-- Password with eye toggle -->
        <div class="input-group" style="position:relative;">
          <label for="password">Password</label>
          <input class="input" id="password" name="password" type="password" required autocomplete="off">

          <span 
            id="togglePass"
            style="
              position:absolute;
              right:12px;
              top:38px;
              cursor:pointer;
              color:#666;
              font-size:14px;
              user-select:none;
            ">üëÅ</span>
        </div>

        <!-- Forgot Password -->
        <div class="actions">
          <a class="forgot" href="/forgot">Forgot Password?</a>
        </div>

        <button class="btn btn-blue login-btn" type="submit">Login</button>
      </form>
    </div>
  </div>

  <!-- ==========================================
       FRONT-END FORM VALIDATION & TRIMMING
  ========================================== -->
  <script>
    // Auto trim spaces on typing
    document.getElementById("username").addEventListener("input", function () {
      this.value = this.value.replace(/\s+/g, ""); // remove all spaces
    });

    document.getElementById("password").addEventListener("input", function () {
      this.value = this.value.trimStart();
    });

    // Toggle password visibility
    document.getElementById("togglePass").addEventListener("click", () => {
      const pwd = document.getElementById("password");
      pwd.type = pwd.type === "password" ? "text" : "password";
    });

    // Final trim before submit
    document.getElementById("loginForm").addEventListener("submit", function () {
      document.getElementById("username").value =
        document.getElementById("username").value.trim();

      document.getElementById("password").value =
        document.getElementById("password").value.trim();
    });
  </script>

</body>
</html>
